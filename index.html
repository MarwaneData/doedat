<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        .content {
            position: relative;
            height: 100vh;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background: rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 5em;
            margin-bottom: 0.5em;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 3s;
        }
        .cta-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.9);
            animation: popIn 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48) forwards;
            animation-delay: 4s;
        }
        .cta-button:hover {
            background-color: #ff6347;
            transform: scale(1.05);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loader {
            width: 100px;
            height: 100px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff4500;
            border-radius: 50%;
            animation: spin 1s linear infinite, fadeOut 1s ease-out forwards;
            animation-delay: 0s, 2s;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>
    
    <video autoplay muted loop class="video-background">
        <source src="https://videos.pexels.com/video-files/3649789/3649789-hd_1920_1080_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="content">
        <div>
            <h1>Welcome to the Future</h1>
            <button class="cta-button">Explore Now</button>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.loading-overlay').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
